name: template_app
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 🏗️ Core Architecture - RELIABLE & MAINTAINED
  get: ^4.6.6                          # GetX State Management + Routing
  dio: ^5.7.0                          # BEST HTTP CLIENT - actively maintained
  retrofit: ^4.4.0                     # API generator - works with Dio
  json_annotation: ^4.9.0              # JSON serialization

  # 💾 Storage & Database - PROVEN CHOICES
  shared_preferences: ^2.3.3           # Simple key-value storage
  hive_flutter: ^1.1.0                 # Fast NoSQL database
  path_provider: ^2.1.5                # File system paths

  # 🎨 UI & Styling - CURRENT BEST
  google_fonts: ^6.2.1                 # Typography
  flutter_screenutil: ^5.9.3           # Responsive design
  cached_network_image: ^3.4.1         # Image caching
  flutter_svg: ^2.0.13                 # SVG support
  lottie: ^3.1.2                       # Animations (most reliable)

  # 📱 Device Features - RELIABLE ONLY
  image_picker: ^1.1.2                 # Camera/gallery access
  permission_handler: ^11.3.1          # Permissions
  local_auth: ^2.3.0                   # Biometric authentication

  # 🔐 Local Authentication & Security - ADDED
  flutter_secure_storage: ^9.2.2       # Secure storage for sensitive data
  pin_code_fields: ^8.0.1              # Beautiful PIN input fields
  biometric_storage: ^5.0.1            # Biometric-protected storage

  # 🌐 Network & Connectivity - BEST CHOICE
  connectivity_plus: ^6.1.0            # Network status monitoring

  # 🔔 Notifications - FIREBASE STACK (RELIABLE)
  firebase_core: ^3.11.0               # Firebase core
  firebase_messaging: ^15.1.5          # Push notifications
  flutter_local_notifications: ^18.0.1 # Local notifications

  # 📍 Location & Maps - GOOGLE OFFICIAL
  geolocator: ^13.0.2                  # Location services
  google_maps_flutter: ^2.9.0          # Google Maps

  # 🔐 Authentication - FIREBASE + SOCIAL
  firebase_auth: ^5.3.4                # Firebase authentication
  google_sign_in: ^6.2.2               # Google OAuth
  sign_in_with_apple: ^6.1.3           # Apple sign-in
  crypto: ^3.0.6                       # Encryption utilities

  # 🛒 Payment - PROVEN SOLUTIONS
  flutter_stripe: ^11.1.0              # OFFICIAL Stripe SDK (actively maintained)
  razorpay_flutter: ^1.3.7             # Razorpay (updated 2 months ago)

  # 📊 Charts & Analytics - RELIABLE CHOICES
  fl_chart: ^0.69.2                    # Best free charts library
  firebase_analytics: ^11.3.5          # Google Analytics
  firebase_crashlytics: ^4.1.5         # Crash reporting

  # 🌍 Internationalization - LATEST VERSION
  intl: ^0.19.0                        # Date/number formatting (UPDATED)

  # 📱 Platform Integration - LATEST VERSIONS
  url_launcher: ^6.3.1            # External URLs (UPDATED)
  share_plus: ^10.1.2                  # Share functionality
  device_info_plus: ^11.1.0            # Device information
  package_info_plus: ^8.1.1            # App information

  # 🎵 Media - BEST CHOICE
  just_audio: ^0.9.42                  # Most reliable audio player

  # 🌐 Web - OFFICIAL
  webview_flutter: ^4.10.0             # Official WebView

  # 🔧 Utilities - ESSENTIALS ONLY
  uuid: ^4.5.1                         # Unique IDs
  equatable: ^2.0.7                    # Value equality
  logger: ^2.4.0                       # Logging

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0                # Latest linting rules

  # 🛠️ Code Generation - WORKING VERSIONS
  build_runner: ^2.4.12                # Code generation
  json_serializable: ^6.8.0            # JSON code generation
  hive_generator: ^2.0.1               # Hive code generation
  retrofit_generator: ^9.1.2           # Retrofit code generation

flutter:
  uses-material-design: true
  
  # 📁 Asset Configuration
  assets:
    - assets/images/icons/common/
    - assets/images/icons/navigation/
    - assets/images/icons/auth/
    - assets/images/icons/payment/
    - assets/images/icons/status/
    - assets/images/illustrations/onboarding/
    - assets/images/illustrations/empty_states/
    - assets/images/illustrations/errors/
    - assets/images/backgrounds/
    - assets/animations/lottie/
    - assets/sounds/
    - assets/documents/
    - assets/data/

  # 🎨 Font Configuration
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700